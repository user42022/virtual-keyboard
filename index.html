<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <textarea class="textarea" id="textarea" cols="30" rows="10"></textarea>
    <div class="keyboard">
        <div class="keyboard__row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key key_service key_double-width">Back Space</div>
        </div>
        <div class="keyboard__row">
            <div class="key key_service">Tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
            <div class="key key_service">Del</div>
        </div>
        <div class="keyboard__row">
            <div class="key key_service key_double-width">Caps Lock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key_service key_double-width">Enter</div>
        </div>
        <div class="keyboard__row">
            <div class="key key_service key_double-width">Shift</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key_service">▲</div>
            <div class="key key_service key_double-width">Shift</div>
        </div>
        <div class="keyboard__row">
            <div class="key key_service">Ctrl</div>
            <div class="key key_service">Win</div>
            <div class="key key_service">Alt</div>
            <div class="key key_space"></div>
            <div class="key key_service">Alt</div>
            <div class="key key_service">◄</div>
            <div class="key key_service">▼</div>
            <div class="key key_service">►</div>
            <div class="key key_service">Ctrl</div>
        </div>
    </div>
    <div class="description">Клавиатура создана в операционной системе Windows</div>
    <div class="description">Для переключения языка комбинация: левыe ctrl + alt</div>
</body>
</html>
